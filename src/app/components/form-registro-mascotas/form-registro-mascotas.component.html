<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Mascota</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="card form-container">
            <div class="header">
              <label for="file-input">
                <img src="https://via.placeholder.com/100" alt="Foto" id="preview-image">
                <input type="file" id="file-input" style="display: none;" accept="image/*">
              </label>
            </div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mb-2" id="especie" placeholder="Especie">
              </div>
              <div class="form-group">
                <div class="d-flex align-items-center">
                  <label for="edad" class="col-form-label me-2">Edad:</label>
                  <input type="text" class="form-control" id="edad">
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control mb-2" id="sexo" placeholder="Sexo">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mb-2" id="raza" placeholder="Raza">
              </div>
              <div class="form-group">
                <div class="d-flex align-items-center">
                  <label for="propietario" class="col-form-label me-2">Propietario:</label>
                  <input type="text" class="form-control" id="propietario">
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
